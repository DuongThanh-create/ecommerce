<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:insert="base.html :: headerfiles"> </header>
<body>
    <nav th:insert="base.html ::navigation"></nav>
    <div class="register-box">
        <div class="container">
            <div id="content">
                <div class="card">
                    <div class="card-body register-card-body">
                        <p class="login-box-msg">Register a new account</p>

                        <form th:action="@{/user/register}" th:object="${user}" method="post">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"  th:field="*{fullname}" placeholder="fullname" th:errorclass="is-invalid">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control"  th:field="*{username}" placeholder="username" th:errorclass="is-invalid">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control"  th:field="*{address}" placeholder="address" th:errorclass="is-invalid">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-user"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <input type="email" class="form-control" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid">

                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Password" th:errorclass="is-invalid">

                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Retype password" name="passwordagain">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">Send application</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.form-box -->
                </div><!-- /.card -->
            </div>
        </div>

</div>
</body>

</html>
