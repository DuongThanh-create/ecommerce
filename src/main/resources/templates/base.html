<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<html>
<head th:fragment="headerfiles">
  <meta charset="utf-8" />
  <title>Ecommerce</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/jquery/custom.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Custom styles for this template -->
  <link th:href="@{/css/shop-homepage.css}" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-default navbar-fixed-top" th:fragment="navigation">

  <div class="container">
    <a href="/" style="text-decoration: none; color: black;">
      <img th:src="@{/img/logo.png}" height="30px"> Ecomerce Shop
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">

      <ul class="navbar-nav navbar-right">

        <th:block sec:authorize="!isAuthenticated()">
          <li class="nav-item">
            <a th:href="@{/user/register}" class="nav-link">
              <span aria-hidden="true"></span>&nbsp; Đăng kí
            </a>
          </li>

          <li class="nav-item">
            <a th:href="@{/login}" class="nav-link">
              <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Đăng nhập
            </a>
          </li>
        </th:block>
        <th:block sec:authorize="hasRole('ROLE_USER')">
          <li class="dropdown ">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>  <span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
            </a>

            <ul class="dropdown-menu">

              <li>
                <a th:href="@{/cart}">
                  <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Giỏ hàng
                </a>
              </li>
              <li>
                <a th:href="@{/order/renderlistorder}">
                  <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> Theo dõi đơn hàng
                </a>
              </li>


              <li role="separator" class="divider"></li>

              <li>
                <a th:href="@{/logout}">
                  <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Đăng xuất
                </a>
              </li>
            </ul>
          </li>
        </th:block>




      </ul>
    </div>
  </div>
</nav >
&nbsp;
<!-- Page Content -->
<div class="container">
  <div id="content">

  </div>
</div>
<!-- /.container -->
&nbsp;

</body>
</html>
